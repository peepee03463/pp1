# templates/index.html
<!doctype html>
<html>
<head><title>Movie List</title></head>
<body>
  <h1>Available Movies</h1>
  <ul>
    {% for id, movie in movies.items() %}
      <li><a href="{{ url_for('movie', movie_id=id) }}">{{ movie.title }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
